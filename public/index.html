<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paw Locator</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="heading-container main-container">
      <div class="container">
        <h1 class="title">
          <span class="icon has-text-link">
            <i class="fas fa-map-marker-alt"></i>
          </span>
          Paw locator
        </h1>
        <p class="subtitle">
          This is my first <strong>pet host locator</strong>!
        </p>
      </div>
    </section>
    <section class="main-container">
      <div id="map" style="width: 100%; height: 500px;"></div>
    </section>

    <Options class="options-container">
      <div class="container-3-box">
        <span class="icon has-text-link is-large">
          <i class="fas fa-3x fa-paw"></i>
        </span>
        <p class="subtitle">
          <strong>Buscar tr치nsito</strong>
        </p>
        <p class="option-description">
          Buscar hogares de tr치nsito disponibles.
        </p>
      </div>

      <div class="is-divider-vertical" data-content="OR"></div>

      <div class="container-3-box">
        <span class="icon has-text-link is-large">
          <i class="fas fa-3x fa-home"></i>
        </span>
        <p class="subtitle">
          <strong>Dar tr치nsito</strong>
        </p>
        <p class="option-description">Ofrecer espacio para tr치nsito.</p>
      </div>

      <div class="is-divider-vertical" data-content="OR"></div>

      <div class="container-3-box">
        <span class="icon has-text-link is-large">
          <i class="fas fa-3x fa-car"></i>
        </span>
        <p class="subtitle">
          <strong>Ver viajes voluntarios</strong>
        </p>
        <p class="option-description">
          Viajes ofrecidos por voluntarios en su tiempo libre.
        </p>
      </div>
    </Options>

    <Actions class="actions-container">
      <div class="container-3-box">
        <button onclick="location.href='add.html'" class="button is-link">
          buscar
        </button>
      </div>

      <div class="is-divider-vertical" data-content="OR"></div>

      <div class="container-3-box">
        <button onclick="location.href='add.html'" class="button is-link">
          registrarme
        </button>
      </div>

      <div class="is-divider-vertical" data-content="OR"></div>

      <div class="container-3-box">
        <button onclick="location.href='add.html'" class="button is-link">
          ver viajes
        </button>
      </div>
    </Actions>
    <script src="js/map.js"></script>
  </body>
</html>
