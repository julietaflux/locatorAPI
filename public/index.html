<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paw Locator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          <span class="icon has-text-dark">
            <i class="fas fa-map-marker-alt"></i>
          </span>
        Paw locator
        </h1>
        <p class="subtitle">
          This is my first <strong>pet host locator</strong>!
          <button onclick="location.href='add.html'" class="button is-info">Add host</button>
          <div id="map" style="width: 100%; height: 500px;">
          </div>
        </p>
      </div>
    </section>
    <script src="js/map.js"></script>
  </body>
</html>
